<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap" rel="stylesheet">


  <script src="js/script1.js"></script>
</head>
<body>

  <header>
    <h1>LISTA DE TAREFAS DOS GURI</h1>
  </header>

  <main>
    <div class="title">
      <h2>Tarefas</h2>
      <span>Lista de tarefas</span>
    </div>

    <div class="card">

      <div class="lineInput">
        <label>Tarefa:</label>
        <input type="text" id="tarefa" placeholder="Nova tarefa">
      </div>

      <div class="lineInput">
        <label>Prioridade:</label>
        <input type="text" id="prioridade" placeholder="Prioridade">
      </div>
      
      <button onclick="tarefa.adicionar()">Adicionar</button>
      <button onclick="tarefa.excluir()">Excluir</button>
    </div>

    <div class="content">
      <table border="1">
        <thead>
          <th>ID</th>
          <th>Tarefa</th>
          <th>Prioridade</th>
          <th>Ações</th>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>Treinar</td>
            <td>10 </td>
            <td>10 </td>
          </tr>
        </tbody>
      </table>
    </div>

  </main>


</body>
</html>
